
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Side Hero Section</title>
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      line-height: 1.5;
    }
    a { text-decoration: none; }

    /* Hero layout */
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    }

    .hero-text {
      flex: 1 1 320px;
      padding: 2rem;
      max-width: 600px;
    }

    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #e0e7ff;
    }

    .btn-primary {
      display: inline-block;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      color: #2575fc;
      background: #fff;
      border-radius: 4px;
      transition: background 0.3s, transform 0.3s;
    }

    .btn-primary:hover {
      background: #e0e7ff;
      transform: translateY(-2px);
    }

    .hero-image {
      flex: 1 1 320px;
      min-height: 400px;
      background: url('https://source.unsplash.com/800x600/?office,team') no-repeat center/cover;
      background-size: cover;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column-reverse;
        text-align: center;
      }
      .hero-text h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-text">
      <h1>Work Smarter. Achieve More.</h1>
      <p>Tools and insights to turbo-charge your workflow, streamline collaboration, and hit your goals faster.</p>
      <a href="#" class="btn-primary">Try It Free</a>
    </div>
    <div class="hero-image"></div>
  </section>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D Rotating Image Cube</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      perspective: 800px;
    }

    .scene {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      animation: spinCube 10s infinite linear;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
      border: 2px solid #fff;
      border-radius: 8px;
    }

    /* Replace URL with your image */
    .face:nth-child(1) { 
      transform: rotateY(   0deg) translateZ(100px);
      background-image: url('https://source.unsplash.com/200x200/?nature');
    }
    .face:nth-child(2) { 
      transform: rotateY(  90deg) translateZ(100px);
      background-image: url('https://source.unsplash.com/200x200/?water');
    }
    .face:nth-child(3) { 
      transform: rotateY( 180deg) translateZ(100px);
      background-image: url('https://source.unsplash.com/200x200/?forest');
    }
    .face:nth-child(4) { 
      transform: rotateY(- 90deg) translateZ(100px);
      background-image: url('https://source.unsplash.com/200x200/?mountain');
    }
    .face:nth-child(5) {
      transform: rotateX(  90deg) translateZ(100px);
      background-image: url('https://source.unsplash.com/200x200/?sky');
    }
    .face:nth-child(6) {
      transform: rotateX( -90deg) translateZ(100px);
      background-image: url('https://source.unsplash.com/200x200/?night');
    }

    @keyframes spinCube {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to   { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
    <div class="face"></div>
  </div>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D Rotating Cube with Random Images</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      perspective: 800px;
    }

    .scene {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      animation: spinCube 10s infinite linear;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
      border: 2px solid #fff;
      border-radius: 8px;
    }

    @keyframes spinCube {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to   { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="face" data-face="0"></div>
    <div class="face" data-face="1"></div>
    <div class="face" data-face="2"></div>
    <div class="face" data-face="3"></div>
    <div class="face" data-face="4"></div>
    <div class="face" data-face="5"></div>
  </div>

  <script>
    // Set up the six transforms for a cube
    const transforms = [
      'rotateY(   0deg) translateZ(100px)',
      'rotateY(  90deg) translateZ(100px)',
      'rotateY( 180deg) translateZ(100px)',
      'rotateY(- 90deg) translateZ(100px)',
      'rotateX(  90deg) translateZ(100px)',
      'rotateX( -90deg) translateZ(100px)'
    ];

    document.querySelectorAll('.face').forEach((faceEl, i) => {
      // Position each face
      faceEl.style.transform = transforms[i];

      // Assign a random Unsplash image (200Ã—200) via a signature seed
      const seed = Math.floor(Math.random() * 10000);
      faceEl.style.backgroundImage = `url('https://source.unsplash.com/random/200x200?sig=${seed}')`;
    });
  </script>

</body>
</html>
