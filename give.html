 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Support the Ministry - Christ-Centered Community</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
<style>
  :root {
    --main-color: #ffd700;
    --dark-bg: #111;
    --light-bg: #1c1c1c;
    --text-color: #fff;
    --accent: #ff5722;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--dark-bg);
    color: var(--text-color);
    margin: 0;
    padding: 0;
  }
  header {
    background: linear-gradient(135deg, #1c1c1c, #333);
    padding: 1.5rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    font-size: 1.8rem;
    color: var(--main-color);
  }
  nav a {
    color: var(--text-color);
    margin-left: 1.5rem;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s;
  }
  nav a:hover {
    color: var(--accent);
  }
  main {
    max-width: 500px;
    margin: 3rem auto;
    background: var(--light-bg);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 0 20px #ffcc00aa;
  }
  h2 {
    color: var(--main-color);
    margin-bottom: 1.5rem;
    text-align: center;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-bottom: 0.4rem;
    font-weight: 600;
  }
  input[type="text"],
  input[type="email"],
  input[type="number"],
  select {
    padding: 0.75rem 1rem;
    border-radius: 10px;
    border: none;
    margin-bottom: 1.2rem;
    font-size: 1rem;
  }
  input[type="number"]::-webkit-inner-spin-button, 
  input[type="number"]::-webkit-outer-spin-button { 
    -webkit-appearance: none; 
    margin: 0; 
  }
  button {
    background-color: var(--accent);
    color: white;
    border: none;
    padding: 1rem;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background-color: #e64a19;
  }
  .confirmation {
    text-align: center;
    margin-top: 1rem;
    color: var(--main-color);
    font-weight: 700;
    font-size: 1.1rem;
  }
  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    color: #888;
    background: #111;
    margin-top: 3rem;
  }
</style>
</head>
<body>

<header>
  <h1>Support the Ministry</h1>
  <nav>
    <a href="#dashboard">Dashboard</a>
    <a href="#community">Community</a>
    <a href="#files">Files</a>
    <a href="#payment">Give</a>
    <a href="#logout">Logout</a>
  </nav>
</header>

<main>
  <h2>Make a Donation</h2>
  <form id="donationForm" novalidate>
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Your full name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="you@example.com" required />

    <label for="amount">Donation Amount (USD)</label>
    <input type="number" id="amount" min="1" placeholder="10" required />

    <label for="paymentMethod">Payment Method</label>
    <select id="paymentMethod" required>
      <option value="" disabled selected>Select payment method</option>
      <option value="credit-card">Credit Card</option>
      <option value="paypal">PayPal</option>
      <option value="bank-transfer">Bank Transfer</option>
    </select>

    <button type="submit">Donate Now</button>
    <div class="confirmation" id="confirmationMessage" role="alert" aria-live="polite"></div>
  </form>
</main>

<footer>
  &copy; 2025 Christ-Centered Community
</footer>

<script>
  const form = document.getElementById('donationForm');
  const confirmation = document.getElementById('confirmationMessage');

  form.addEventListener('submit', e => {
    e.preventDefault();
    confirmation.textContent = '';

    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const amount = parseFloat(form.amount.value);
    const paymentMethod = form.paymentMethod.value;

    if (!name) {
      confirmation.textContent = 'Please enter your full name.';
      form.name.focus();
      return;
    }
    if (!email || !email.includes('@')) {
      confirmation.textContent = 'Please enter a valid email address.';
      form.email.focus();
      return;
    }
    if (!amount || amount < 1) {
      confirmation.textContent = 'Please enter a donation amount of at least $1.';
      form.amount.focus();
      return;
    }
    if (!paymentMethod) {
      confirmation.textContent = 'Please select a payment method.';
      form.paymentMethod.focus();
      return;
    }

    // Simulate submission success
    confirmation.style.color = 'var(--main-color)';
    confirmation.textContent = `Thank you, ${name}, for your generous donation of $${amount.toFixed(2)} via ${paymentMethod.replace('-', ' ')}! God bless you!`;

    // Reset form
    form.reset();
  });
</script>

</body>
</html>
